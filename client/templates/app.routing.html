<template name="notFound">
    <div id="notFoundPage" class="page">
        <div class="centered container">
                <img class="img-circle" src="placeholder-512x512.jpg">
            <hr class="featurette-divider">
                <h2 class="featurette-heading">404
                    <span class="text-muted">Page Not Found</span></h2>
                <p class="lead">We couldn't find the page you're looking for, so here's a picture of something else instead.</p>
            <hr class="featurette-divider">
        </div>
    </div>
</template>

<template name="loading">
    <div id="loadingPage" class="page">
        <div class="container">
            <hr class="featurette-divider">
            <div class="featurette">
                <img class="featurette-image img-circle pull-right" src="placeholder-512x512.jpg">
                <h2 class="featurette-heading">
                    <span class="text-muted">Loading app.... </span></h2>
                <p class="lead">Please wait while the app is downloading content....</p>
            </div>
            <hr class="featurette-divider">
        </div>
    </div>
</template>

<template name="logout">
    <div id="logoutPage" class="page">
        <div class="container">
            <hr class="featurette-divider">
            <div class="featurette">
                <img class="featurette-image img-circle pull-right" src="placeholder-512x512.jpg">
                <h2 class="featurette-heading">
                    <span class="text-muted">You are now </span>logged out.</h2>
                <p class="lead">Lorem ipsum....</p>
            </div>
            <hr class="featurette-divider">
        </div>
    </div>
</template>

<template name="signin">
    <div id="signInPage" class="page">
        <div class="container doesnt-overlap-header">
            <div class="panel panel-warning">
                <div class="panel-heading">Please Sign In</div>
                <p class="lead">You're trying to access a function that requires registration.  Please login with the button in the upper right hand corner, which will open a drop-down sign-in menu.</p>
            </div>
        </div>
    </div>
</template>



<template name="systemLogs">
    {{> observatoryjsLogsTab }}
</template>
