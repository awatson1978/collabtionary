<template name="dictionaryIndexTemplate">
    <div class="panel panel-info">
        <div class="panel-heading">
            <input id="dictionarySearchInput" type="text" placeholder="Filter..." value="life"></input>
        </div>

        {{#if editingWord }}
        {{> dictionaryFormTemplate }}
        {{else}}
        <ul class="list-group">
            {{#each dictionaryList}}
            {{> dictionaryItemTemplate }}
            {{/each}}
        </ul>
        {{/if}}
    </div>
    {{#if editingWord }}
        {{#if isCollaborator }}
            <div class="padded panel control-buttons">
                <!--<div class="col col-lg-4 with-btn-spacer">-->
                    <!--<div class="cancel-btn fullwidth btn btn-info">Back to Dictionary</div>-->
                <!--</div>-->
                    <div class="col col-lg-2 with-btn-spacer">
                        <div class="flag-btn fullwidth btn btn-default">Flag</div>
                    </div>
                    {{#if isEditor }}
                    <div class="col col-lg-2 with-btn-spacer">
                        <div class="approve-btn fullwidth btn btn-default">Approve</div>
                    </div>
                    {{#if isAdmin}}
                        <div class="col col-lg-2 with-btn-spacer">
                            <div class="delete-button fullwidth btn btn-default">Delete</div>
                        </div>
                    {{/if}}
                    <div class="col col-lg-2 with-btn-spacer pull-right">
                        <div class="new-button fullwidth btn btn-default">New Entry</div>
                    </div>

                {{/if}}
            </div>
        {{/if}}
    {{/if}}
</template>
<template name="dictionaryItemTemplate">
    <li class="list-group-item">
        <ul class="horizontal">
            <li class="pictograph status"><div class="status-icon">{{ getStatus }}</div></li>
            <li class="bold word"><div class="word-text">{{ Word }}</div></li>
            <li class="definition">{{ Definition }}</li>
        </ul>
    </li>
</template>




<template name="dictionaryFormTemplate">
    {{#if word}}
    {{#with word}}
    <div class="whitepaper dictionary-form">
        <div class="col col-lg-3">
            <input id="dictionaryWordInput" type="text" placeholder="spelling..." value="{{Word}}" {{word_enabled}}></input>
            <!--<label class="smallgray" for="dictionaryWordInput">Word</label>-->
            <br>
            <div class="entry-status">
                <span class="huge pictograph">{{getStatus}}</span><span class="status-text">  {{ Status }}</span>
            </div>
        </div>
        <div class="col col-lg-9">

            <!--<label class="textarea" for="dictionaryDefinitionInput">Definition</label>-->
            <textarea id="dictionaryDefinitionInput" placeholder="spelling..." rows="3" {{definition_enabled}}> {{ Definition }} </textarea>

            <br>
            <input id="pronunciationInput" type="text" placeholder="pro-nun-ci-a-tion" value="{{ Pronunciation }}" {{pronunciation_enabled}}></input>
            <!--<label class="smallgray" for="pronunciationInput">Pronunciation</label>-->

            <br>
            <input id="grammarInput" type="text" placeholder="noun | verb | adjective" value="{{ Grammar }}" {{grammar_enabled}}></input>
            <!--<label class="smallgray" for="grammarInput">Grammar</label>-->

            <br>
            <input id="imageUrlInput" type="text" placeholder="http://www.website.com/image.jpg" value="{{ Image }}" {{image_enabled}}></input>
            <!--<label class="smallgray" for="imageUrlInput">Image URL</label>-->

        </div>
    </div>

    {{#if isNewWord}}
    <div class="spacer row"></div>
    <div class="container">
        <div class="col col-lg-12">
            <button id="newDictionaryWordButton" type="button" class="fullwidth btn btn-info" width="100%">Create New Word!</button>
        </div>
    </div>
    {{/if}}

    {{#if isDeletingWord}}
    <div class="padded container">
        <div class="alert alert-danger">
            <h4 class="centered">Are you sure you want to delete this record?</h4>
            <div class="container">
                <div class="col col-lg-6">
                    <button id="deleteDictionaryWordButton" type="button" class="fullwidth btn btn-danger">Delete</button>
                </div>
                <div class="col col-lg-6">
                    <button id="cancelDeleteDictionaryWordButton" type="button" class="fullwidth btn btn-danger">Cancel</button>
                </div>

            </div>
        </div>
    </div>
    {{/if}}
    {{/with}}
    {{else}}
    <div class="panel panel-info">
        <div class="panel-heading padded">
            <bold>Dictionary Entry ID:</bold> ...
        </div>
        <div class="centered dictionary-form">
            <h4>Select a dictionary entry to edit.</h4>
        </div>
    </div>
    {{/if}}
</template>
